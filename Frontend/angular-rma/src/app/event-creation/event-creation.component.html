<div>
    <div id="event_creation_heading">
        <div class="row">
            <div class="col-sm-2 col-md-2">
                <img id="logo_large" src="assets/images/logo_large.png"
                    srcset="assets/images/logo_large.png 1x, assets/images/logo_large@2x.png 2x">
            </div>
            <div id="EventCreation" class="col-sm-8">
                <span>Bewerbkonfig</span>
            </div>
            <div class="col-sm-2 col-md-2">

            </div>
        </div>
        <div class="row">
            <div id="blue_line" class="col-sm-8">
            </div>
        </div>
    </div>

    <div id="event_creation_body">
        <div class="row">
            <div class="col-sm-12 ">
                <span class="eventCreationBodyText">[i] Tragen Sie hier bitte den Namen des Events sowie das Start- und
                    Enddatum ein.</span>
            </div>
        </div>

        <div class="row event_creation_form_row">
            <div class="col-sm-12 col-md-12">
                <form [formGroup]="formdata">
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="name" class="eventCreationBodyText">Name: </label>
                        </div>
                        <div class="col-sm-8">
                            <input id="name" type="text" name="name" class="form-control event_creation_input"
                                formControlName="name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <label for="name" class="eventCreationBodyText">Startdatum: </label>
                        </div>
                        <div class="col-sm-8">
                            <input id="startDate" type="date" name="startDate" 
                                class="form-control event_creation_input" formControlName="startDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <label for="name" class="eventCreationBodyText">Enddatum: </label>
                        </div>
                        <div class="col-sm-8">
                            <input id="endDate" type="date" name="endDate" class="form-control event_creation_input"
                                formControlName="endDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-5"></div>
                        <div class="col-sm-7">
                            <button class="btn btn-primary submit_button" (click)="createEvent()">BestÃ¤tigen</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
