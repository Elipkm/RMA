<div>
    <header>
        <div id="event_selection_heading">
            <div class="row">
                <div class="col-sm-2">
                    <img id="logo_large" src="assets/images/logo_large.png"
                        srcset="assets/images/logo_large.png 1x, assets/images/logo_large@2x.png 2x">
                </div>
                <div id="EventEditing" class="col-sm-8">
                    <span>Bewerb bearbeiten</span>
                </div>
                <div class="col-sm-2">

                </div>
            </div>
            <div class="row">
                <div id="blue_line" class="col-sm-8">
                </div>
            </div>
        </div>
    </header>

    <main id="event_editing_body">
        <div class="row event_editing_form_row">
            <div class="col-sm-12 col-md-12">
                <form [formGroup]="formdata">
                    <div class="row">
                        <div class="col-sm-4">
                            <label for="name" class="eventEditingBodyText">Name: </label>
                        </div>
                        <div class="col-sm-8">
                            <input id="name" type="text" name="name" class="form-control event_editing_input"
                                formControlName="name">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <label for="name" class="eventEditingBodyText">Startdatum: </label>
                        </div>
                        <div class="col-sm-8">
                            <input id="startDate" type="date" name="startDate" 
                                class="form-control event_editing_input" formControlName="startDate">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4 col-md-4">
                            <label for="name" class="eventEditingBodyText">Enddatum*: </label>
                        </div>
                        <div class="col-sm-8 col-md-8">
                            <input id="endDate" type="date" name="endDate" class="form-control event_editing_input"
                                formControlName="endDate">
                        </div>
                    </div>

                    <div class="row form_footer">
                        <div class="col-sm-3"></div>
                        <div class="btn-group col-sm-9" role="group">
                            <div class="col-sm-6">
                                <button class="btn btn-danger" (click)="deleteEvent()">LÃ¶schen</button>
                            </div>
                            <div class="col-sm-6">
                                <button class="btn btn-primary" (click)="saveChanges()">Speichern</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
