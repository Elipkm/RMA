<div id="Anmeldung">
	<svg class="Rechteck_1">
		<rect id="Rechteck_1" rx="0" ry="0" x="0" y="0" width="868" height="17">
		</rect>
	</svg>
	<div id="Wer_misst_heute">
		<span>Wer misst heute?</span>
	</div>


	<svg *ngFor="let user of users; let i = index" class="Rechteck"
		[style.left.px]="userListLeftStyles[(i+1)%3]"
		[style.top.px]="calculateTopStyleOfUserShortcut(i+1)">
		<rect onclick="application.goToTargetView(event)" class="SubRechteck" rx="15" ry="15" x="0" y="0" width="170"
			height="170">
		</rect>
		<text x="50" y="90" font-family="Verdana" font-style="bold" font-size="30" fill="black">{{ user.getUserName().substring(0,4) }}</text>
	</svg>

	<div id="Komponente_6__1" class="Komponente_6___1">
		<svg class="Pfad_1">
			<rect class="SubRechteck" rx="15" ry="15" x="0" y="0" width="170"
				height="170">
			</rect>
		</svg>
		<div id="plusButton">
			<span (click)="logIn()">+</span>
		</div>
	</div>
	<img id="logo_large" src="assets/images/logo_large.png"
		srcset="assets/images/logo_large.png 1x, assets/images/logo_large@2x.png 2x">
</div>
