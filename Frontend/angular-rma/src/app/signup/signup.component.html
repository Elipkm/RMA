<div class="Registrierung">
	<div id="signup_heading">
		<div class="row">
			<div class="col-sm-2">
				<img id="logo_large" src="assets/images/logo_large.png"
					srcset="assets/images/logo_large.png 1x, assets/images/logo_large@2x.png 2x">
			</div>
			<div id="Registrieren" class="col-sm-8">
				<span>Registrierung</span>
			</div>
		</div>
		<div class="row">
			<div id="blue_line" class="col-sm-8">
				<div id="WelcomeToRMA">
					<span>Willkommen bei RMA</span>
				</div>
			</div>
		</div>
	</div>

	<div id="signup_body">
		<div class="row">
			<div id="signup_form_heading" class="col-sm-12">Registrieren</div>
		</div>
		<form>
			<div class="row">
				<div class="col-sm-4">
					<label for="username" class="signUpFormLabel">Benutzername: </label>
				</div>
				<div class="col-sm-8">
					<input id="username" type="text" name="username" class="form-control signup_input" 
					[(ngModel)]="tempUser.username">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4">
					<label for="password" class="signUpFormLabel">Passwort: </label>
				</div>
				<div class="col-sm-8">
					<input id="password" type="password" name="password" class="form-control signup_input" 
					[(ngModel)]="tempUser.password">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-10"></div>
				<div class="col-sm-2">
					<button id="signup_button" class="btn btn-lg btn-primary" (click)="signUp()">
						Registrieren
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
